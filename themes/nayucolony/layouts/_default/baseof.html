<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="generator" content="Hugo 0.17-DEV" />
    {{ if .IsHome }}
    <title>{{ .Site.Title }}</title>
    {{ else }}
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ end }}

    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="https://nayucolony.net{{ .Params.image }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}" />

    <!-- Facebook用設定 -->
    <meta property="fb:app_id" content="736893639822676" />

    <!-- ※Twitter共通設定 -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@nayucolony" />
    <meta name="twitter:creator" content="@nayucolony" />


    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/prism.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700italic,700,300,100" rel="stylesheet" type="text/css">
    {{ template "_internal/google_analytics.html" . }}
    <script src="/js/prism.js"></script>



  </head>
  <body>

    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.8";
            fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <header class="l-header">
      <div class="l-header__logo">
        <h1><a href="/">nayucolony.net</a></h1>
      </div>
    </header>
    <nav>
      <ul class="navi">
        <li><a href="/about/">このブログについて</a></li>
        <li><a href="/results/">制作実績</a></li>
      </ul>
    </nav>

    <main class="l-main {{ if .IsHome }}-top{{ end }}">
    {{ block "main" . }}

    {{ end }}
    </main>
    <footer class="l-footer">
      <div class="l-footer__copyright">
        <small class="copyright">© 2017 nayucolony.net</small>
      </div>
    </footer>


  </body>
</html>
